

[tool.poetry]
name = "genepy"
version = "0.0.1"
description = "A skew mixture model for clustering"
authors = ["Maya GUY <maya.guy@msomg.fr>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/votrenom/SMM"
documentation = "https://example.com/SMM/docs"
packages = [{'include' = 'GenePy'}]
keywords = ["skew", "mixture model", "machine learning"]

[tool.poetry.dependencies]
python = ">=3.8"
pandas = "^2.2.1"
numpy = "^1.26.4"
matplotlib = "^3.5"


[tool.poetry.scripts]
mixture-model = "smm.main:run"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"